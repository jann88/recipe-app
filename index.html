<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Recipe App</title>
  </head>
  <body>
    <div class="receipe">
    <div class="mobile__container">
      <header class="header">
        <input type="text" />
        <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
      </header>
      <div class="favorite__container">
        <h3>Favorite Meals</h3>
        <ul>
          <li>
            <img
              src="images/burger.jpeg"
              alt="burger"
            />
            <li>
              <img src="images/Ramen-noodles .png" alt="noodles">
            </li>
            <li>
              <img src="images/tondori-chicken.jpeg" alt="tondori-chicken">
            </li>
            <li>
              <img src="images/creamy-chicken-nachos.jpeg" alt="">
            </li>
          </li>
        </ul>
      </div>
      <div class="meals">
        <span class="random">Random Recipes</span>
        <div class="meal">
          <div class="meal__header">
            <img src="images/Mutton_Lamb and Potato Curry.jpeg" alt="mutton-curry">
          </div>
          <div class="meal__body"><h4>
            Veggie veggies
          </h4>
          <button>
            <i class="fa-regular fa-heart"></i>
          </button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
